<div id="main-container">

    <div id="app-title-container">
        <p id="app-title">
            Sudoku Multiplayer
        </p>
    </div>

    <div id="menu-container">

        <div id="menu-title-container">
            <p id="menu-title">
                Main Menu
            </p>
        </div>

        <div id="menu-button-container">

            <button mat-raised-button class="menu-button" color="accent" disabled (click)="singlePlayerGame()">
                Single Player
                <br>
                <span id="coming-soon-text">Coming Soon</span>
            </button>

            <button mat-raised-button class="menu-button" color="accent" (click)="multiPlayerGame()">
                Multi Player
            </button>

            <button mat-raised-button class="menu-button" color="accent" (click)="settings()">
                Settings
            </button>

            <button mat-raised-button class="menu-button" color="accent" (click)="about()">
                About
            </button>

        </div>
    </div>
</div>
